<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katje JSON Schemes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lavender: {
                50: '#fdf4ff',
                100: '#fae8ff',
                900: '#4c1d95',
                950: '#2e1065',
              },
              dark: {
                bg: '#0f0f12',
                surface: '#18181b',
                border: '#27272a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Markdown Styles - Strict separation */
      .markdown-body {
        background-color: #ffffff;
        color: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        padding: 32px;
        line-height: 1.6;
        border-radius: 4px;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
        color: #0f0f12;
      }
      .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
      .markdown-body p { margin-top: 0; margin-bottom: 16px; }
      .markdown-body code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: #f6f8fa;
        border-radius: 6px;
        font-family: monospace;
      }
      .markdown-body pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-body ul, .markdown-body ol {
        padding-left: 2em;
        margin-bottom: 16px;
      }
      .markdown-body table {
        border-spacing: 0;
        border-collapse: collapse;
        margin-bottom: 16px;
        width: 100%;
      }
      .markdown-body table th, .markdown-body table td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5;
      }
      .markdown-body table tr:nth-child(2n) {
        background-color: #f6f8fa;
      }

      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9; 
      }

      /* Spinner Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .spinner-ball {
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .spinner-rainbow {
        background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
        mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #fff 0);
        -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #fff 0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body class="bg-dark-bg text-lavender-100 overflow-hidden h-screen w-screen selection:bg-purple-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
